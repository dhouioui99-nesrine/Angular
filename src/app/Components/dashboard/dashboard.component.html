<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onetech B.S</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

<div class="app-container">
  <!-- Sidebar -->
  <div class="vertical-sidebar">
    <!-- Logo -->
    <div class="sidebar-header">
      <img src="assets/OTBS.jpg" alt="Logo" />
    </div>

    <!-- Navigation -->
    <ul class="sidebar-nav">
      <li>
        <a routerLink="/dash" >
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
         <li><a routerLink="/ajouter"><i class="fa-solid fa-calendar-check"></i> Demande de congé</a></li>
        <li>
        <a routerLink="/project" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Projects
        </a>
      </li>
      <li>
        <a routerLink="/det" routerLinkActive="active">
          <i class="fas fa-users"></i> Profil
        </a>
      </li>
      <li>
    
     
    </ul>

    <!-- Logout -->
    <div class="logout-section">
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">

<div class="dashboard">
    <!-- Employés BioTime -->
    <div class="card employee-bio">
      <div class="icon"><i class="fas fa-users"></i></div>
      <div class="info">
        <p class="label">Employés BioTime</p>
        <p class="count">120</p>
      </div>
    </div>
  
    <!-- Employés EasyProject -->
    <div class="card employee-easy">
      <div class="icon"><i class="fas fa-tasks"></i></div>
      <div class="info">
        <p class="label">Employés EasyProject</p>
        <p class="count">110</p>
      </div>
    </div>
  
    <!-- Synchronisés -->
    <div class="card employee-sync">
      <div class="icon"><i class="fas fa-check-circle"></i></div>
      <div class="info">
        <p class="label">Synchronisés</p>
        <p class="count">100</p>
      </div>
    </div>
  
    <!-- Télétravail -->
    <div class="card employee-remote">
      <div class="icon"><i class="fas fa-laptop-house"></i></div>
      <div class="info">
        <p class="label">Télétravail</p>
        <p class="count">15</p>
      </div>
    </div>
  
    <!-- En Congé -->
    <div class="card employee-conge">
      <div class="icon"><i class="fas fa-plane"></i></div>
      <div class="info">
        <p class="label">En Congé</p>
        <p class="count">8</p>
      </div>
    </div>
  
    <!-- En Mission -->
    <div class="card employee-mission">
      <div class="icon"><i class="fas fa-briefcase"></i></div>
      <div class="info">
        <p class="label">En Mission</p>
        <p class="count">12</p>
      </div>
    </div>
  
    <!-- En Formation -->
    <div class="card employee-training">
      <div class="icon"><i class="fas fa-graduation-cap"></i></div>
      <div class="info">
        <p class="label">En Formation</p>
        <p class="count">6</p>
      </div>
    </div>
  </div>
  </div>
</div></body></html>
