<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onetech B.S</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
  <div class="app-container">
  <!-- Sidebar -->
  <div class="vertical-sidebar">
  <div class="sidebar-header">
    <img src="assets/OTBS.jpg" alt="Logo" />
  </div>
    <ul class="sidebar-nav">
      <li>
        <a routerLink="/dashA" >
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/tab" routerLinkActive="active">
          <i class="fas fa-table"></i> Employees
        </a>
      </li>
      <li>
        <a routerLink="/liste" routerLinkActive="active">
          <i class="fas fa-users"></i> Congés
        </a>
      </li>
     
      <li>
        <a routerLink="/listP" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Projects
        </a>
      </li>
       <li>
        <a routerLink="/project" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Tâches
        </a>
      </li>
    </ul>
  <div class="logout-section">
    <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</div>
            <div class="main-content">
                <div class="container mt-5">
                    <h2 class="text-center mb-4">Liste Timesheet</h2>
                    <div class="main-content">
                        
                         
                          <div class="filtre-date">
                            <!-- Mois -->
                            <label for="mois">Mois</label>
                            <select id="mois" [(ngModel)]="selectedMonth" (change)="filterByMonth()">
                              <option *ngFor="let month of months" [value]="month">{{ month }}</option>
                            </select>
                            <!-- Année -->
                            <label for="annee">Année</label>
                            <select id="annee" [(ngModel)]="selectedYear" (change)="filterByMonth()">
                              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                            </select>
                          </div>
                          
                    </div>
                    <br><br>
                   

    <table class="table table-striped table-bordered" *ngIf="filtreTime.length > 0; else noTimesheet">
    <div *ngIf="emptime.length > 0">     
       <thead>
           <tr>
               <th>periode</th>
               <th> start</th>
               <th>end</th>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let breakItem of filtreTime">
               <td>{{ breakItem.period  || '-'  }}</td>
               <td>{{ breakItem.start || '-' }}</td>
               <td>{{ breakItem.end || '-' }}</td>
           </tr>
       </tbody>
    </div>
   </table>
   <ng-template #noTimesheet>
  <div class="alert alert-warning text-center mt-4">
    Aucun timesheet trouvé .
  </div>
</ng-template>
</div>
</div>

</div>
       
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/src/assets/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/src/assets/demo/chart-area-demo.js"></script>
        <script src="/src/assets/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>

        <script src="/src/assets/js/datatables-simple-demo.js"></script>
        
    </body>
</html>
