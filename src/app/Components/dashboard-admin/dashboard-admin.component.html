<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onetech B.S</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

<div class="app-container">
  <!-- Sidebar -->
  <div class="vertical-sidebar">
    <!-- Logo -->
    <div class="sidebar-header">
      <img src="assets/OTBS.jpg" alt="Logo" />
    </div>

    <!-- Navigation -->
    <ul class="sidebar-nav">
      <li>
        <a routerLink="/dashA" >
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/tab" routerLinkActive="active">
          <i class="fas fa-table"></i> Employees
        </a>
      </li>
      <li>
        <a routerLink="/liste" routerLinkActive="active">
          <i class="fas fa-users"></i> Congés
        </a>
      </li>
     
      <li>
        <a routerLink="/listP" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Projects
        </a>
      </li>
       <li>
        <a routerLink="/project" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Tâches
        </a>
      </li>
    </ul>

    <!-- Logout -->
    <div class="logout-section">
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">

<div class="dashboard">
    <!-- Employés BioTime -->
    <div class="card employee-bio">
      <div class="icon"><i class="fas fa-users"></i></div>
      <div class="info">
        <p class="label">Total des employés </p>
        <p class="number">{{ employeeCount }}</p>
      </div>
    </div>
      <!-- En Congé -->
  <div class="card employee-conge">
  <div class="icon"><i class="fas fa-plane"></i></div>
  <div class="info">
    <p class="label">Total des congés approuvés en 2024</p>
    <p class="number">{{ conge }}</p>
  </div>
</div>
  
 <div class="card employee-conge">
      <div class="icon"><i class="fas fa-laptop-house"></i></div>
      <div class="info">
        <p class="label">Télétravail approuvé en 2024  </p>
    
        <p class="number">{{ teletravail2025 }}</p>
      </div>
    </div>

 
    <div class="card employee-sync">
      <div class="icon"><i class="fas fa-check-circle"></i></div>
      <div class="info">
        <p class="label">Total des Projets :  </p>

  <p class="number">{{ pro }}</p>
      </div>
    </div>
  
    <!-- Télétravail -->
    <div class="card employee-remote">
      <div class="icon">  <i class="fa-solid fa-clipboard-check"></i> </div>
      <div class="info">
        <p class="label">Total des Taches :  </p>
 
     <p class="number">{{ tache }}</p>
      </div>
    </div>
  
<div style="display: block; width: 400px; margin-top: 20px;">
  <canvas baseChart
          [data]="pieChartData"
          [type]="pieChartType"
          [options]="pieChartOptions">
  </canvas>
</div>


  
  </div>
  </div>
</div></body></html>
