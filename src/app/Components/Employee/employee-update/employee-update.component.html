<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onetech B.S</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div class="app-container">
  <!-- Sidebar -->
  <div class="vertical-sidebar">
    <div class="sidebar-header">
      <img src="assets/OTBS.jpg" alt="Logo" />
    </div>
     <ul class="sidebar-nav">
      <li>
        <a routerLink="/dashA" >
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/tab" routerLinkActive="active">
          <i class="fas fa-table"></i> Employees
        </a>
      </li>
      <li>
        <a routerLink="/liste" routerLinkActive="active">
          <i class="fas fa-users"></i> Congés
        </a>
      </li>
     
      <li>
        <a routerLink="/listP" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Projects
        </a>
      </li>
       <li>
        <a routerLink="/project" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Tâches
        </a>
      </li>
    </ul>
    <div class="logout-section">
      <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Formulaire de mise à jour -->
  <div class="form-container">
    <h2>Modifier un Employé</h2>
 <form *ngIf="employee && departments.length" (ngSubmit)="onUpdate()" #employeeForm="ngForm">

      <div class="form-group">
        <label for="empCode">Code Employé</label>
        <input
          type="text"
          id="empCode"
          name="empCode"
          [(ngModel)]="employee.empCode"
          required
          readonly
        />
      </div>

      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          [(ngModel)]="employee.firstname"
          required
        />
      </div>

      <div class="form-group">
        <label for="lastname">Nom</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          [(ngModel)]="employee.lastname"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="employee.email"
          required
        />
      </div>

      <div class="form-group">
        <label for="department">Département</label>
       <select id="department" name="department" [(ngModel)]="employee.department" required>
  <option value="" disabled>Choisir un département</option>
  <option *ngFor="let dept of departments" [value]="dept.name">
    {{ dept.name }}
  </option>
</select>


      </div>
 <button type="submit" class="btn-ajouter" [disabled]="!employeeForm.form.valid">Modifier</button>
    </form>
  </div>
</div>
    </body></html>
