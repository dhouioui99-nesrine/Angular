<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onetech B.S</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

<div class="app-container">
  <!-- Sidebar -->
  <div class="vertical-sidebar">
    <div class="sidebar-header">
      <img src="assets/OTBS.jpg" alt="Logo" />
    </div>
     <ul class="sidebar-nav">
      <li>
        <a routerLink="/dashA" >
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/tab" routerLinkActive="active">
          <i class="fas fa-table"></i> Employees
        </a>
      </li>
      <li>
        <a routerLink="/liste" routerLinkActive="active">
          <i class="fas fa-users"></i> Congés
        </a>
      </li>
     
      <li>
        <a routerLink="/listP" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Projects
        </a>
      </li>
       <li>
        <a routerLink="/project" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Tâches
        </a>
      </li>
    </ul>
    <div class="logout-section">
      <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Contenu principal -->
 <div class="form-container">
      <h2 class="text-center mb-4">Tâche</h2>
  <form (ngSubmit)="onSubmit()" #congeForm="ngForm">
    
     <div class="form-group">
      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="tache.subject" 
        required
      />
    </div>
  <div class="form-group">
      <label for="projet">Projet </label>
      <input
        type="text"
        id="projet"
        name="projet"
        [(ngModel)]="tache.projet"
        
      />
    </div>
    <div class="form-group">
      <label for="description">Description </label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="tache.description"
        required
      />
    </div>

    <div class="form-group">
        <label for="tracker">Tracker</label>
        <input
        type="text"
        id="tracker"
        name="tracker"
        [(ngModel)]="tache.tracker"
        required
      />
      </div>

 <div class="form-group">
      <label for="start_date">start_date</label>
      <input
        type="date"
        id="start_date"
        name="start_date"
        [(ngModel)]="tache.start_date"
        required
      />
    </div>
  

    <div class="form-group">
      <label for="dye_date">fin date</label>
      <input
        type="date"
        id="dye_date"
        name="dye_date"
        [(ngModel)]="tache.dye_date"
        required
      />
    </div>
    <div class="form-group">
      <label for="statut">statut</label>
      <input
        type="text"
        id="statut"
        name="statut"
        [(ngModel)]="tache.statut"
        required
      />
    </div>

  


  
 

    <button
      type="submit"
      class="btn-ajouter"
      [disabled]="!congeForm.form.valid"
    >
      Ajouter
    </button>
  </form>
</div>
</div>
    </body></html>
