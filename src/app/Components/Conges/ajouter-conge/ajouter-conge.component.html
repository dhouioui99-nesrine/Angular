<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onetech B.S</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

<div class="app-container">
  <!-- Sidebar -->
  <div class="vertical-sidebar">
    <div class="sidebar-header">
      <img src="assets/OTBS.jpg" alt="Logo" />
    </div>
  <ul class="sidebar-nav">
      <li>
        <a routerLink="/dash" >
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
         <li><a routerLink="/ajouter"><i class="fa-solid fa-calendar-check"></i> Demande de congé</a></li>
        <li>
        <a routerLink="/project" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Projects
        </a>
      </li>
      <li>
        <a routerLink="/det" routerLinkActive="active">
          <i class="fas fa-users"></i> Profil
        </a>
      </li>
      <li>
    
     
    </ul>
    <div class="logout-section">
      <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Contenu principal -->
 <div class="form-container">
  <h2>Ajouter un Congé</h2>
  <form (ngSubmit)="onSubmit()" #congeForm="ngForm">
    <div class="form-group">
      <label for="empCode">Code Employé</label>
      <input
        type="text"
        id="empCode"
        name="empCode"
        [(ngModel)]="conge.empCode"
        required
      />
    </div>

    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        [(ngModel)]="conge.firstname"
        required
      />
    </div>

   

    <div class="form-group">
      <label for="start">Date début</label>
      <input
        type="date"
        id="start"
        name="start"
        [(ngModel)]="conge.start"
        required
      />
    </div>

    <div class="form-group">
      <label for="end">Date fin</label>
      <input
        type="date"
        id="end"
        name="end"
        [(ngModel)]="conge.end"
        required
      />
    </div>

    <div class="form-group">
      <label for="reason">Raison</label>
      <input
        id="reason"
        name="reason"
        [(ngModel)]="conge.reason"
        rows="3"
        required
      >
    </div>

    <div class="form-group">
      <label for="day">Nombre de jours</label>
      <input
        type="number"
        id="day"
        name="day"
        [(ngModel)]="conge.day"
        min="1"
        required
      />
    </div>

  <div class="form-group">
        <label for="paycode">Paycode</label>
        <select id="paycode" name="paycode" [(ngModel)]="conge.paycode" required>
          <option value="" disabled selected>Choisir un paycode</option>
          <option *ngFor="let dept of paycode" [value]="dept.name">{{ dept.name }}</option>
        </select>
      </div>

  
 

    <button
      type="submit"
      class="btn-ajouter"
      [disabled]="!congeForm.form.valid"
    >
      Ajouter
    </button>
  </form>
</div>
</div>
    </body></html>
