<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onetech B.S</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
  <div class="app-container">
  <!-- Sidebar -->
  <div class="vertical-sidebar">
  <div class="sidebar-header">
    <img src="assets/OTBS.jpg" alt="Logo" />
  </div>
    <ul class="sidebar-nav">
      <li>
        <a routerLink="/dashA" >
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/tab" routerLinkActive="active">
          <i class="fas fa-table"></i> Employees
        </a>
      </li>
      <li>
        <a routerLink="/liste" routerLinkActive="active">
          <i class="fas fa-users"></i> Congés
        </a>
      </li>
     
      <li>
        <a routerLink="/listP" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Projects
        </a>
      </li>
       <li>
        <a routerLink="/project" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> Tâches
        </a>
      </li>
    </ul>
  <div class="logout-section">
    <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</div>

  <!-- Main content -->
  <div class="main-content">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Liste des Employés</h2>
<div class="text-end mb-3">
  <a [routerLink]="['/add']" class="btn btn-logo-blue btn-sm">
    <i class="fas fa-plus"></i> Ajouter
  </a>
</div>
      <!-- Filters -->
      <div class="filter-section mb-4 d-flex gap-3 align-items-center">
        <input 
          type="text" 
          class="form-control w-50" 
          placeholder="Rechercher par employé..." 
          [(ngModel)]="searchTerm" 
          (input)="filterEmployees()">

        <select 
          class="form-select w-25" 
          [(ngModel)]="selectedDepartment" 
          (change)="filterEmployees()">
          <option value="">Tous les départements</option>
          <option *ngFor="let department of departments" [value]="department.dept_name">
            {{ department.dept_name }}
          </option>
        </select>
      </div>


      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-header">
            <tr>
              <th>Code</th>
              <th>Last Name</th>
              <th>Department</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employe of filteredEmployee">
              <td><a [routerLink]="['/det', employe.empCode]" class="btn btn-info btn-sm">{{ employe.empCode }}</a></td>
              <td>{{ employe.lastname || '-' }}</td>
              <td>{{ employe.department }}</td>
              <td>{{ employe.email || '-' }}</td>
              <td>
            
                <div class="icon-container me-2" (click)="onEdit(employe.empCode)">
                  <i class="fas fa-pen edit-icon"></i>
                </div>
                <div class="icon-container" (click)="onDelete(employe.empCode)">
                  <i class="fas fa-trash delete-icon"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/src/assets/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/src/assets/demo/chart-area-demo.js"></script>
        <script src="/src/assets/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>

        <script src="/src/assets/js/datatables-simple-demo.js"></script>
    </body>
</html>
